<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sıralama Oyunu</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/freddiechill/gorsel-depom/refs/heads/main/sayioyunu.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/freddiechill/gorsel-depom/refs/heads/main/sayioyunu.png">

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* MAVİ TIKLAMA EFEKTİNİ KALDIRMA */
        * {
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        :root {
            /* SABİT TEMA RENKLERİ (Dark Modern) */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --text-color: #e0e0e0;
            
            /* Pastel Vurgular */
            --accent-blue: #90caf9;
            --accent-purple: #ce93d8;
            --accent-green: #a5d6a7;
            --accent-red: #ef9a9a;
            
            /* Oyun Kutuları */
            --box-bg: #252525;
            --box-filled-bg: var(--accent-purple);
            --box-filled-text: #121212;
            --btn-bg: #333;
            --btn-text: #fff;
        }

        /* TEMEL YAPI (NO SCROLL) */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Satoshi', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ÜST AYARLAR */
        .top-settings-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
            box-sizing: border-box;
        }

        .setting-group { display: flex; align-items: center; gap: 8px; }
        label { font-size: 0.75rem; color: #888; font-weight: 700; }
        
        select {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 6px 12px;
            font-family: 'Satoshi', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
        }

        /* ANA İÇERİK */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh; 
            max-height: 100%; 
        }

        h1 {
            font-size: 1.3rem;
            text-align: center;
            margin: 0;
            color: var(--text-color);
            flex-shrink: 0;
        }
        h1 span {
            font-size: 0.8rem;
            color: #888;
            margin-left: 5px;
        }

        /* OYUN ALANI */
        .game-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5vh;
            flex: 1;
            justify-content: center;
        }

        /* SAYI KUTUSU */
        .current-number-display {
            background-color: var(--card-bg);
            width: 100%;
            height: 15vh; 
            min-height: 80px;
            max-height: 150px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-variant-numeric: tabular-nums;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .current-number-display.animating { transform: scale(0.95); opacity: 0.7; }
        .current-number-display.final { transform: scale(1.05); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* BİLGİ */
        .game-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-height: 40px;
            flex-shrink: 0;
        }
        .game-info { font-size: 0.9rem; color: #888; text-align: center; }
        .undo-attempts-display { font-size: 0.8rem; color: var(--accent-red); font-weight: bold; }

        /* OYUN TAHTASI */
        .game-board {
            display: grid;
            width: 100%;
            gap: 8px;
            grid-template-columns: repeat(5, 1fr);
            max-height: 35vh;
            flex-shrink: 1;
        }
        @media (min-width: 600px) {
            .game-board { grid-template-columns: repeat(10, 1fr); }
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .number-box {
            width: 100%;
            aspect-ratio: 1;
            background-color: var(--box-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .number-box.filled {
            background-color: var(--box-filled-bg);
            color: var(--box-filled-text);
            border-color: transparent;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .number-box.invalid {
            border-color: var(--accent-red);
            background-color: rgba(239, 154, 154, 0.1);
            animation: shake 0.4s;
        }

        .box-index { font-size: 0.6rem; color: #666; font-weight: bold; }

        /* BUTONLAR */
        .game-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            width: 100%;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .game-button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 900;
            font-family: 'Satoshi', sans-serif;
            cursor: pointer;
            transition: transform 0.1s;
            height: 45px;
            display: flex; align-items: center; justify-content: center;
        }

        .game-button:active { transform: scale(0.95); }
        .game-button:disabled { opacity: 0.5; cursor: not-allowed; }

        #nextNumberButton { background-color: var(--accent-blue); color: #121212; border: none; grid-column: span 2; }
        #resetGameButton { background-color: var(--accent-red); color: #121212; border: none; grid-column: span 2; }

        /* FOOTER */
        .site-footer {
            flex: 0 0 auto;
            width: 100%;
            padding: 10px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        #openLinktreeButton {
            color: var(--accent-purple);
            cursor: pointer;
            font-weight: 900;
            text-decoration: none;
        }

        /* MODALLAR */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #linktreeModal .linktree-container {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            max-height: 90vh; 
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .profile-section { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent-purple); object-fit: cover;}
        
        .link-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
            width: 100%;
        }

        .link-button {
            background: var(--bg-color); 
            color: var(--text-color); 
            padding: 10px;
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 0.8rem;
            border: 1px solid var(--border-color); 
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            height: 40px;
        }
        .link-button:hover { background: var(--border-color); }
        
        .close-button {
            position: absolute; top: 10px; right: 15px;
            font-size: 24px; font-weight: bold; cursor: pointer; color: #888;
        }

        #gameModal .modal-content {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
        }
        #playAgainButton {
            background-color: var(--accent-green); color: #121212; border: none;
            padding: 12px; border-radius: 12px; font-weight: 900; width: 100%;
            font-size: 1rem; cursor: pointer; margin-top: 15px; font-family: 'Satoshi', sans-serif;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

<body>
    
    <div class="top-settings-bar">
        <div class="setting-group">
            <label>Zorluk</label>
            <select id="difficultySelect">
                <option value="easy">Kolay</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Zor</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Aralık</label>
            <select id="numberRangeSelect">
                <option value="1-11">1-11</option>
                <option value="1-30">1-30</option>
                <option value="1-50" selected>1-50</option>
                <option value="1-100">1-100</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Sıralama Oyunu <span id="displayNumberRange"></span></h1>
            
            <div class="game-area">
                <div class="current-number-display" id="currentNumberDisplay">?</div>
                
                <div class="game-info-container">
                    <div class="game-info" id="gameInfo">Başlamak için butona bas.</div>
                    <div class="undo-attempts-display" id="undoAttemptsDisplay"></div>
                </div>
                
                <div class="game-board" id="gameBoard"></div>

                <div class="game-buttons">
                    <button id="nextNumberButton" class="game-button">YENİ SAYI ÇEK</button>
                    <button id="drawAnotherNumberButton" class="game-button">PAS GEÇ</button>
                    <button id="undoPlacementButton" class="game-button">GERİ AL</button>
                    <button id="resetGameButton" class="game-button">SIFIRLA</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        © 2026 <span id="openLinktreeButton">freddie</span>
    </footer>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeGameModalButton">×</span>
            <h2 id="modalTitle" style="margin-top:0; color:var(--accent-green)"></h2>
            <p id="modalMessage" style="color:#aaa; margin: 15px 0;"></p>
            <button id="playAgainButton">Tekrar Oyna</button>
        </div>
    </div>

    <div id="linktreeModal" class="modal">
        <div class="linktree-container">
            <span class="close-button" id="closeLinktreeModal">×</span>
            
            <div class="profile-section">
                <img src="https://i.hizliresim.com/srzbf20.jpg" class="profile-pic">
                <h2 style="margin:5px 0; color:var(--accent-purple); font-size: 1.2rem;">@freddie</h2>
                <p style="color:#888; font-size:0.8rem; margin:0;">freddiechill@outlook.com</p>
            </div>

            <div class="link-buttons">
                <a href="https://kick.com/freddiechill" target="_blank" class="link-button">Kick</a>
                <a href="https://www.youtube.com/@freddiechill" target="_blank" class="link-button">YouTube</a>
                <a href="https://www.instagram.com/freddiechill/" target="_blank" class="link-button">Instagram</a>
                <a href="https://x.com/freddiechill_" target="_blank" class="link-button">X / Twitter</a>
                <a href="https://discord.com/invite/xkVdrvhGYe" target="_blank" class="link-button">Discord</a>

                <a href="https://letterboxd.com/freddiechill/" target="_blank" class="link-button">Letterboxd</a>
                <a href="https://steamcommunity.com/id/freddiechill/" target="_blank" class="link-button">Steam</a>
                <a href="https://tr.pinterest.com/freddieflix/" target="_blank" class="link-button">Pinterest</a>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const currentNumberDisplay = document.getElementById('currentNumberDisplay');
            const gameInfo = document.getElementById('gameInfo');
            const nextNumberButton = document.getElementById('nextNumberButton');
            const drawAnotherNumberButton = document.getElementById('drawAnotherNumberButton');
            const undoPlacementButton = document.getElementById('undoPlacementButton');
            const resetGameButton = document.getElementById('resetGameButton');
            const undoAttemptsDisplay = document.getElementById('undoAttemptsDisplay');
            const difficultySelect = document.getElementById('difficultySelect');
            const numberRangeSelect = document.getElementById('numberRangeSelect');
            const displayNumberRange = document.getElementById('displayNumberRange');

            const gameModal = document.getElementById('gameModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const closeGameModalButton = document.getElementById('closeGameModalButton');
            const playAgainButton = document.getElementById('playAgainButton');

            const linktreeModal = document.getElementById('linktreeModal');
            const openLinktreeButton = document.getElementById('openLinktreeButton');
            const closeLinktreeModalButton = document.getElementById('closeLinktreeModal');

            let numbers = Array(10).fill(null);
            let currentRandomNumber = null;
            let movesMade = 0;
            let drawnNumbers = new Set();
            let animationInterval = null;
            let isAnimating = false;
            let drawAnotherAttempts = 0;
            let difficulty = 'normal';
            let lastPlacedNumber = null;
            let lastPlacedIndex = null;
            let NUMBER_RANGE_MIN = 1; 
            let NUMBER_RANGE_MAX = 50; 

            const MAX_MOVES = 10;
            const ANIMATION_DURATION = 600;

            const DIFFICULTY_ATTEMPTS_GENERAL = { 'easy': 3, 'normal': 1, 'hard': 0 };
            const DIFFICULTY_ATTEMPTS_1_11 = { 'easy': 1, 'normal': 0 };
            const NUMBER_RANGES = {
                '1-11': { min: 1, max: 11 },
                '1-30': { min: 1, max: 30 },
                '1-50': { min: 1, max: 50 },
                '1-100': { min: 1, max: 100 } 
            };

            function initDifficultyOptions() {
                const selectedRangeValue = numberRangeSelect.value;
                const currentDifficultyValue = difficultySelect.value;
                difficultySelect.innerHTML = '';

                if (selectedRangeValue === '1-11') {
                    difficultySelect.add(new Option('Kolay', 'easy'));
                    difficultySelect.add(new Option('Normal', 'normal'));
                    difficultySelect.value = (currentDifficultyValue === 'hard' || currentDifficultyValue === 'normal') ? 'normal' : 'easy';
                } else {
                    difficultySelect.add(new Option('Kolay', 'easy'));
                    difficultySelect.add(new Option('Normal', 'normal'));
                    difficultySelect.add(new Option('Zor', 'hard'));
                    difficultySelect.value = ['easy', 'normal', 'hard'].includes(currentDifficultyValue) ? currentDifficultyValue : 'normal';
                }
            }

            function initGame() {
                initDifficultyOptions();
                difficulty = difficultySelect.value;
                const selectedRange = numberRangeSelect.value;
                
                NUMBER_RANGE_MIN = NUMBER_RANGES[selectedRange].min;
                NUMBER_RANGE_MAX = NUMBER_RANGES[selectedRange].max;
                
                displayNumberRange.textContent = `(${selectedRange})`;

                numbers.fill(null);
                currentRandomNumber = null;
                movesMade = 0;
                drawnNumbers.clear();
                
                if (selectedRange === '1-11') {
                    drawAnotherAttempts = DIFFICULTY_ATTEMPTS_1_11[difficulty];
                } else {
                    drawAnotherAttempts = DIFFICULTY_ATTEMPTS_GENERAL[difficulty];
                }

                lastPlacedNumber = null;
                lastPlacedIndex = null;
                gameInfo.textContent = 'Sayı çekmek için butona tıkla.';
                updateGameBoard();
                currentNumberDisplay.textContent = '?';
                currentNumberDisplay.classList.remove('final', 'animating');
                
                if (animationInterval) {
                    clearInterval(animationInterval);
                    animationInterval = null;
                }
                isAnimating = false;
                nextNumberButton.disabled = false;
                resetGameButton.disabled = false;
                
                updateDrawAnotherAttemptsDisplay(); 
                updateUndoButtonState(); 
                hideGameModal();
                gameBoard.querySelectorAll('.number-box').forEach(box => box.style.pointerEvents = 'auto');
            }

            function generateUniqueRandomNumber() {
                if (drawnNumbers.size >= (NUMBER_RANGE_MAX - NUMBER_RANGE_MIN + 1)) return null;
                let randomNumber;
                do {
                    randomNumber = Math.floor(Math.random() * (NUMBER_RANGE_MAX - NUMBER_RANGE_MIN + 1)) + NUMBER_RANGE_MIN;
                } while (drawnNumbers.has(randomNumber));
                return randomNumber;
            }

            function updateGameBoard() {
                gameBoard.innerHTML = '';
                numbers.forEach((num, index) => {
                    const boxContainer = document.createElement('div');
                    boxContainer.classList.add('box-container');
                    boxContainer.dataset.index = index;

                    const numberBox = document.createElement('div');
                    numberBox.classList.add('number-box');
                    numberBox.addEventListener('click', handleBoxClick);

                    if (num !== null) {
                        numberBox.textContent = num;
                        numberBox.classList.add('filled');
                    } else {
                        numberBox.textContent = '';
                        numberBox.classList.remove('filled');
                    }

                    const boxIndexSpan = document.createElement('span');
                    boxIndexSpan.classList.add('box-index');
                    boxIndexSpan.textContent = `${index + 1}`;

                    boxContainer.appendChild(numberBox);
                    boxContainer.appendChild(boxIndexSpan);
                    gameBoard.appendChild(boxContainer);
                });
            }

            function updateDrawAnotherAttemptsDisplay() {
                if (drawAnotherAttempts <= 0 || difficulty === 'hard' || (numberRangeSelect.value === '1-11' && difficulty === 'normal')) {
                    undoAttemptsDisplay.textContent = ''; 
                    drawAnotherNumberButton.disabled = true;
                } else {
                    undoAttemptsDisplay.textContent = `Pas Hakkı: ${drawAnotherAttempts}`;
                    drawAnotherNumberButton.disabled = (currentRandomNumber === null || isAnimating);
                }
            }

            function updateUndoButtonState() {
                undoPlacementButton.disabled = (lastPlacedNumber === null || isAnimating);
            }

            function handleBoxClick(event) {
                if (currentRandomNumber === null) {
                    gameInfo.textContent = 'Sayı çekmelisin.';
                    return;
                }
                if (isAnimating) return;

                const clickedBoxElement = event.currentTarget;
                const boxContainer = clickedBoxElement.closest('.box-container');
                const clickedIndex = parseInt(boxContainer.dataset.index);

                if (numbers[clickedIndex] !== null) {
                    gameInfo.textContent = 'Dolu!';
                    clickedBoxElement.classList.add('invalid');
                    setTimeout(() => clickedBoxElement.classList.remove('invalid'), 500);
                    return;
                }

                if (!isValidPlacement(currentRandomNumber, clickedIndex)) {
                    gameInfo.textContent = 'Hatalı yer!';
                    clickedBoxElement.classList.add('invalid');
                    setTimeout(() => clickedBoxElement.classList.remove('invalid'), 500);
                    return;
                }

                lastPlacedNumber = currentRandomNumber;
                lastPlacedIndex = clickedIndex;

                numbers[clickedIndex] = currentRandomNumber;
                movesMade++;
                drawnNumbers.add(currentRandomNumber);
                currentRandomNumber = null;
                currentNumberDisplay.textContent = '?';
                currentNumberDisplay.classList.remove('final');
                gameInfo.textContent = 'Yerleştirildi.';

                updateGameBoard();
                nextNumberButton.disabled = false;
                updateDrawAnotherAttemptsDisplay(); 
                updateUndoButtonState(); 

                if (movesMade === MAX_MOVES) {
                    endGame(true, 'Tebrikler! Kazandın.');
                }
            }

            function isValidPlacement(numToPlace, targetIndex) {
                for (let i = 0; i < targetIndex; i++) {
                    if (numbers[i] !== null && numToPlace < numbers[i]) return false;
                }
                for (let i = targetIndex + 1; i < MAX_MOVES; i++) {
                    if (numbers[i] !== null && numToPlace > numbers[i]) return false;
                }
                return true;
            }

            function endGame(isWin, message) {
                modalTitle.textContent = isWin ? 'KAZANDIN!' : 'KAYBETTİN';
                modalTitle.style.color = isWin ? 'var(--accent-green)' : 'var(--accent-red)';
                modalMessage.textContent = message;
                showGameModal();
                nextNumberButton.disabled = true;
                drawAnotherNumberButton.disabled = true;
                undoPlacementButton.disabled = true;
                resetGameButton.disabled = false;
                currentNumberDisplay.classList.remove('final', 'animating');
                isAnimating = false;
            }

            function showGameModal() { gameModal.style.display = 'flex'; }
            function hideGameModal() { gameModal.style.display = 'none'; }

            function startDrawingNewNumber() {
                if (isAnimating || movesMade >= MAX_MOVES) return;
                
                isAnimating = true;
                nextNumberButton.disabled = true; 
                drawAnotherNumberButton.disabled = true; 
                undoPlacementButton.disabled = true; 
                currentNumberDisplay.classList.remove('final');
                currentNumberDisplay.classList.add('animating');
                
                let animationStartTime = Date.now();
                animationInterval = setInterval(() => {
                    currentNumberDisplay.textContent = Math.floor(Math.random() * (NUMBER_RANGE_MAX - NUMBER_RANGE_MIN + 1)) + NUMBER_RANGE_MIN;
                    if (Date.now() - animationStartTime >= ANIMATION_DURATION) {
                        clearInterval(animationInterval);
                        animationInterval = null;
                        isAnimating = false;
                        currentNumberDisplay.classList.remove('animating');
                        finalizeNumberSelection();
                    }
                }, 80);
            }

            function finalizeNumberSelection() {
                currentRandomNumber = generateUniqueRandomNumber();
                if (currentRandomNumber === null) {
                    endGame(false, 'Sayı kalmadı.');
                    return;
                }
                currentNumberDisplay.textContent = currentRandomNumber;
                currentNumberDisplay.classList.add('final');

                let hasPossiblePlacement = false;
                for (let i = 0; i < MAX_MOVES; i++) {
                    if (numbers[i] === null && isValidPlacement(currentRandomNumber, i)) {
                        hasPossiblePlacement = true;
                        break;
                    }
                }

                if (!hasPossiblePlacement) {
                    if (drawAnotherAttempts <= 0 || (numberRangeSelect.value === '1-11' && difficulty === 'normal')) {
                        endGame(false, `Sayı (${currentRandomNumber}) yerleşmiyor. Kaybettin!`);
                    } else {
                        gameInfo.textContent = `${currentRandomNumber} yerleşmiyor. Pas geçebilirsin.`;
                        drawAnotherNumberButton.disabled = false; 
                    }
                    nextNumberButton.disabled = true;
                    undoPlacementButton.disabled = true;
                } else {
                    gameInfo.textContent = `Sayı: ${currentRandomNumber}`;
                    nextNumberButton.disabled = true;
                    drawAnotherNumberButton.disabled = !(drawAnotherAttempts > 0 && !(numberRangeSelect.value === '1-11' && difficulty === 'normal'));
                    undoPlacementButton.disabled = true;
                }
                updateDrawAnotherAttemptsDisplay();
            }
            
            undoPlacementButton.addEventListener('click', () => {
                if (isAnimating) return;
                if (lastPlacedNumber !== null && lastPlacedIndex !== null) {
                    numbers[lastPlacedIndex] = null;
                    movesMade--;
                    drawnNumbers.delete(lastPlacedNumber);
                    currentRandomNumber = lastPlacedNumber;
                    currentNumberDisplay.textContent = currentRandomNumber;
                    currentNumberDisplay.classList.add('final');
                    gameInfo.textContent = `${currentRandomNumber} geri alındı.`;
                    lastPlacedNumber = null;
                    lastPlacedIndex = null;
                    updateGameBoard();
                    nextNumberButton.disabled = true;
                    drawAnotherNumberButton.disabled = true; 
                    undoPlacementButton.disabled = true;
                    updateDrawAnotherAttemptsDisplay();
                }
            });

            nextNumberButton.addEventListener('click', () => { if (!isAnimating) startDrawingNewNumber(); });
            
            drawAnotherNumberButton.addEventListener('click', () => {
                if (drawAnotherAttempts <= 0) return;
                if (!isAnimating && currentRandomNumber !== null) {
                    drawnNumbers.delete(currentRandomNumber); 
                    currentRandomNumber = null; 
                    drawAnotherAttempts--; 
                    updateDrawAnotherAttemptsDisplay();
                    startDrawingNewNumber();
                }
            });

            resetGameButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', initGame);
            closeGameModalButton.addEventListener('click', hideGameModal);
            
            linktreeModal.addEventListener('click', (e) => { if(e.target == linktreeModal) linktreeModal.style.display = 'none'; });
            gameModal.addEventListener('click', (e) => { if(e.target == gameModal) hideGameModal(); });
            openLinktreeButton.addEventListener('click', () => linktreeModal.style.display = 'flex');
            closeLinktreeModalButton.addEventListener('click', () => linktreeModal.style.display = 'none');
            difficultySelect.addEventListener('change', initGame);
            numberRangeSelect.addEventListener('change', initGame);

            initGame();
        });
    </script>
</body>
</html>
